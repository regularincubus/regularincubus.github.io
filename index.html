<!DOCTYPE html>
<html>
    <meta charset="UTF-8"> <!-- für allmögliche sonderzeichen etc.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silly little Damage calculator 0.1</title>
    <script src="./app.js"></script>
    <link rel="stylesheet" href="main.css">

    <head>
        <h1>Silly little Damage Calculator</h1>
        <p>Type in the value of the stat your character scales off of! (example: Arlecchino has 2368 ATK unbuffed)</p>
        <div class = "button"> 
            <label>scalingvalue:<input type="number" id="scalingvalue" value="0"></label>
        </div>
        <p>Now add the actual scaling percentage here. (example: Arlecchino has 179.52% (ATK) Charged Attack scaling)</p>
        <div class = "button"> 
            <label>scaling:<input type="number" id="ability" value="0"></label>
        </div>
        <p>Select the following reaction you wish to calculate.</p>
        <div>
            <input type="radio" id="spread" name="spread" checked />
            <label for="spread">Spread</label>
          </div>
          <div>
            <input type="radio" id="aggravate" name="aggravate" />
            <label for="aggravate">Aggravate</label>
          </div>
          <div>
            <input type="radio" id="melt" name="melt" />
            <label for="melt">Melt</label>
          </div>
          <div>
            <input type="radio" id="vape" name="vape" />
            <label for="vape">Vaporize</label>
          </div>
          <div>
            <input type="radio" id="revmelt" name="revmelt" />
            <label for="revmelt">Reverse Melt</label>
          </div>
          <div>
            <input type="radio" id="revvape" name="revvape" />
            <label for="revvape">Reverse Vaporize</label>
          </div>
                     
        </div>
    
    </head>

</html>
