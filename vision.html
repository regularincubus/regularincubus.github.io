<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vision</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@500&family=Noto+Sans&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans', sans-serif;
      background: linear-gradient(to bottom right, #7bb66d, #4e9e5d);
      color: #fff;
      padding: 40px;
    }

    .vision-card {
      background-color: rgba(0, 0, 0, 0.6);
      border: 2px solid #a2e07d;
      border-radius: 15px;
      padding: 30px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0, 255, 100, 0.3);
    }

    .character-name {
      font-family: 'Teko', sans-serif;
      font-size: 48px;
      text-align: center;
      margin: 0;
      letter-spacing: 2px;
    }

    .vision-element {
      text-align: center;
      font-size: 20px;
      font-style: italic;
      margin-bottom: 20px;
      color: #c2fca1;
    }

    .story-title {
      font-family: 'Teko', sans-serif;
      font-size: 32px;
      margin-top: 30px;
      margin-bottom: 10px;
      border-bottom: 1px solid #a2e07d;
      padding-bottom: 5px;
    }

    .story-content {
      font-size: 18px;
      line-height: 1.6;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <div class="vision-card">
    <h1 class="character-name">Vanessa</h1>
    <div class="vision-element">Dendro</div>
    
    <div class="story-title">Overseer of Knowledge</div>
    <div class="story-content">
      insert text here
    </div>
  </div>

</body>
</html>
